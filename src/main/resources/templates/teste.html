<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Titulo test</title>
</head>
<body>
<h1>Test</h1>

<table>
<thead>
<tr>
<th scope="col">Name</th>
<th scope="col">Age</th>
</tr>
</thead>
<tbody>
<tr th:each="person: ${people}">
	<td th:text="${person.name}"/>
	<td th:text="${person.age}"/>
</tr>
</tbody>
</table>

</body>
</html>
