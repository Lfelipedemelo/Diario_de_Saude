<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Diário de Saúde</title>
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/alerts.css}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>

<body class="sb-nav-fixed">
    <div th:replace="fragments/navigation :: top-nav-bar"></div>
    <div id="layoutSidenav">
        <div th:replace="fragments/sidebar :: side-bar"></div>
        <div id="layoutSidenav_content">
            <main>
		        <div class="row justify-content-evenly mt-5">
		            <div class="col-md-3 col-sm-6 bottom-margin text-center counter-section wow fadeInUp sm-margin-bottom-ten animated border border-warning border-5 rounded-pill alertsMinHeight pt-5" style="visibility: visible;"> <i class="fa fa-user-md medium-icon"></i> <span class="counter-number"></span> <span class="counter alt-font">2800</span>
		            	<p class="counter-title">Próximas Consultas</p>
		                <div th:each="consulta : ${alertaConsultas}">
		                	<a th:text="${consulta.medico}"></a>
		                </div>
		            </div>			       
					<div class="col-md-3 col-sm-6 bottom-margin text-center counter-section wow fadeInUp sm-margin-bottom-ten animated border border-info border-5 rounded-pill pt-5" style="visibility: visible;"> <i class="fa fa-syringe medium-icon"></i> <span class="counter-number"></span> <span class="counter alt-font">2800</span>
					<div class="overflow-auto">
		                <p class="counter-title">Próximas Vacinas</p>
		                </div>
		            </div>
			    </div>
            </main>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>

    <script th:src="@{/assets/js/scripts.js}"></script>
</body>

</html>
