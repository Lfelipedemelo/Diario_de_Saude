<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Diário de Saúde</title>
       	<link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    </head>
    <body class="sb-nav-fixed">
	<div th:replace="fragments/navigation :: top-nav-bar"></div>
        <div id="layoutSidenav">
		<div th:replace="fragments/sidebar :: side-bar"></div>
            <div id="layoutSidenav_content">
                <main>
                  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			        <h1 class="h2">Exames</h1>
			        <div class="btn-toolbar mb-2 mb-md-0">
			          <div class="btn-group me-2">
			            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAdicionarExame">Adicionar</button>
			          </div>
			        </div>
			      </div>
                </main>
                <!-- Modal Criar Exame -->
				<div class="modal fade" id="modalAdicionarExame" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalAdicionarExame" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="staticBackdropLabel">Adicionar Exame</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body">
				       <form class="row g-3 needs-validation" action="/exames" method="POST">
						  <div class="col-12">
						    <label for="inputNomeExame" class="form-label">Nome do Exame</label>
						    <input type="text" class="form-control" id="inputNomeExame" placeholder="" name="nome" required minlength="4">
						  </div>
						  <div class="mb-3">
						    <label for="inputImagem" class="form-label">Arquivo de imagem</label>
					        <input class="form-control" type="file" id="inputImagem" name="arquivo" multiple="multiple" accept="image/png, image/jpeg">
						  </div>
					      <div class="modal-footer">
					        <button type="submit" class="btn btn-primary">Adicionar</button>
					        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
					      </div>
						</form>
				      </div>
				    </div>
				  </div>
				</div>
				<!-- FimModal Criar Exame -->
				<!-- inicio da table -->
				<div class="card">
				 <div class="card-header">
                               <i class="fas fa-images"></i>
                                Vacinas Cadastradas
                  </div>
                  <div class="card-body">
						<table class="table">
						  <thead>
						    <tr>
						      <th scope="col">Nome</th>
						      <th scope="col">Arquivo</th>
						    </tr>
						  </thead>
						  <tbody>
						  	<tr th:each="exame : ${exames}">
						  		<td th:text="${exame.nome}"></td>
						  		<td>
						  			<img id="arquivoImagem" th:src="${exame.arquivo}" class="rounded" />
						  		</td>
						  	</tr>
						  </tbody>
						</table>
					</div>
				</div>
			<div th:replace="fragments/footer :: footer"></div>
                    </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/js/datatables-simple-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
        <script src="/assets/js/scripts.js"></script>
    </body>
</html>
