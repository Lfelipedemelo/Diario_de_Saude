<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Diário de Saúde</title>
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-tagsinput.css}">
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>

<body class="sb-nav-fixed">
    <div th:replace="fragments/navigation :: top-nav-bar"></div>
    <div id="layoutSidenav">
        <div th:replace="fragments/sidebar :: side-bar"></div>
        <div id="layoutSidenav_content">
            <main>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Código de Acesso</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
					</div>
				</div>	
                <div class="container">
                    <div class="mt-4">
                        <div class="row justify-content-center mb-3">
                            <div class="col-4">
                                <div class="input-group input-group-lg">
                                <span class="input-group-text" id="basic-addon1">Código</span>
                                    <input class="form-control text-center" th:value="${tokenGerado}" type="text"
                                        id="inputToken" readonly>
                                    <span class="input-group-text" id="copy"><button type="button" class="far fa-copy"
                                            onclick="copyToClipboard()"></button></span>
                                </div>
                            </div>
                            <div class="ms-5 col-4">
                                <div class="input-group input-group-lg">
                                <span class="input-group-text pe-5" id="basic-addon1">Link</span>
                                    <input class="form-control text-center" th:value="${linkGerado}" type="text"
                                        id="inputLink" readonly>
                                    <span class="input-group-text" id="copy"><button type="button" class="far fa-copy"
                                            onclick="copyLinkToClipboard()"></button></span>
                                </div>
                            </div>
                        </div>
                        <form th:action="@{/token}" th:method="POST">
                            <div class="row justify-content-center mt-4">
                                <button type="submit" class="col-3 align-self-center btn btn-primary btn-lg">Gerar novo código</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/assets/js/scripts.js}"></script>
    <script th:src="@{/assets/js/bootstrap-tagsinput.js}"></script>
    <script src="/assets/js/token.js"></script>
</body>

</html>
