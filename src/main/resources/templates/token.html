<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Diário de Saúde</title>
       	<link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    </head>
    <body class="sb-nav-fixed">
	<div th:replace="fragments/navigation :: top-nav-bar"></div>
        <div id="layoutSidenav">
		<div th:replace="fragments/sidebar :: side-bar"></div>
            <div id="layoutSidenav_content">
             <main>
             <div class="container">
             <div class="mt-5 ms-5">
             <form th:action="@{/token}" th:method="POST">
             <div class="row justify-content-center">
				<button type="submit" class="col-2 align-self-center btn btn-primary btn-lg">Gerar Token</button>
			 </div>
			 </form>
			 <div class="row justify-content-center">
			 <div class="mt-1 col-4">
			 <div class="input-group input-group-lg">
				<input class="form-control text-center" th:value="${tokenGerado}" type="text" id="inputToken" readonly>
			 	<span class="input-group-text" id="copy"><button type="button" class="far fa-copy" onclick="copyToClipboard()"></button></span>
			 </div>
			 </div>
			</div>
			</div>
			</div>
             </main>
				<div th:replace="fragments/footer :: footer"></div>
            </div>
        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/assets/js/scripts.js}"></script>
        <script>
        function copyToClipboard() {
        	  var text = document.getElementById("inputToken");
        	  text.select();
        	  text.setSelectionRange(0, 99999);
        	  navigator.clipboard.writeText(text.value);
        	}
        </script>
    </body>
</html>
